<html>
    <head>
        <meta charset="utf-8" />
        <title>Gamedev Canvas Workshop</title>
        <style>
            *{ padding: 0; margin: 0; }
            canvas {background: #eee; display: block; margin: 0 auto;}
        </style>
    </head>
    <body>
        
        <canvas id="myCanvas" width="480" height="320" ></canvas> 
        
        <script>
            // Creating a canvas so we can draw our game
            var canvas = document.getElementById('myCanvas');
            var ctx = canvas.getContext("2d");
            
            // Ball data
            var x = canvas.width/2;
            var y = canvas.height-30;
            var dx = 0.5;
            var dy = -0.5;
            var ballRadius = 10;
            var color = "#0095DD";
            
            // Paddle data
            var paddleHeight = 10;
            var paddleWidth = 75;
            var paddleX = (canvas.width - paddleWidth)/2;
            var rightPressed = false;
            var leftPressed = false;
            
            // Brick data
            var brickRowCount = 3;
            var brickColumnCount = 5; 
            var brickWidth = 75;
            var brickHeight = 20;
            var brickPadding = 10;
            var brickOffsetTop = 30;
            var brickOffsetLeft = 30;
            
            // Scoring
            var score = 0; 
            
            
            // Initialize array of bricks
            var bricks = [];
            for(c=0; c<brickColumnCount; c++){
                bricks[c] = [];
                for(r=0; r<brickRowCount; r++){
                    bricks[c][r] = { x: 0, y: 0, status: 1}
                }
            }
            
            document.addEventListener("keydown", keyDownHandler, false);
            document.addEventListener("keyup", keyUpHandler, false);
            
            function keyDownHandler(e){
                if(e.keyCode == 39){
                    rightPressed = true;
                }
                else if(e.keyCode == 37){
                    leftPressed = true;
                }
            }
            
            function keyUpHandler(e){
                if(e.keyCode == 39){
                    rightPressed = false;
                }
                else if(e.keyCode == 37) {
                    leftPressed = false;
                }
            }
            
            // Draws the ball in its location everytime it is called. 
            function drawBall(){
                ctx.beginPath();
                ctx.arc(x, y, ballRadius, 0, Math.PI*2);
                ctx.fillStyle = color;
                ctx.fill();
                ctx.closePath();
            }
            
            // Draws the paddle in its location everytime it is called. 
            function drawPaddle(){
                ctx.beginPath();
                ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
                ctx.fillStyle = color;
                ctx.fill();
                ctx.closePath();
            }
            
            function drawBricks(){
                for(c=0; c<brickColumnCount; c++){
                    for(r=0; r<brickRowCount; r++){
                        if(bricks[c][r].status){
                            var brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                            var brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                            console.log("brickX: " + brickX);
                            console.log("brickY: " + brickY);
                            bricks[c][r].x = brickX;
                            bricks[c][r].y = brickY;
                            ctx.beginPath();
                            ctx.rect(bricks[c][r].x, bricks[c][r].y, brickWidth, brickHeight);
                            ctx.fillStyle = color;
                            ctx.fill();
                            ctx.closePath();
                        }
                    }
                }
            }
            
            function drawScore(){
                ctx.font = "16px Arial";
                ctx.fillStyle = color;
                ctx.fillText("Score: " + score, 8, 20);
            }
            
            function collisionDetection(){
                for(c = 0; c < brickColumnCount; c++){
                    for( r=0; r<brickRowCount; r++){
                        var b = bricks[c][r];
                        // calculations
                        if(b.status && x > b.x && x < b.x + brickWidth && y > (b.y + ballRadius/2) && y < b.y + brickHeight + ballRadius/2){
                            dy = -dy;
                            b.status = 0;
                            score++;
                            if(score == brickRowCount * brickColumnCount) {
                                alert("YOU WIN, CONGRATULATIONS! ");
                                document.location.reload();
                            }
                        }
                    }
                }
            }
            
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBall();
                drawPaddle();
                drawBricks();
                drawScore();
                collisionDetection();
                                
                x += dx;
                y += dy;
                
                // if the ball is going to go too far up or too far down, 
                // reverse the balls' y direction.
                if(y + dy < ballRadius){
                    dy = -dy;
                }
                else if (y + dy > canvas.height - (paddleHeight + ballRadius/2)){
                    if(x > paddleX && x < paddleX + paddleWidth){
                        dy = -dy;    
                    }
                    else if (y + dy > canvas.height - ballRadius){
                        alert("GAME OVER");
                        document.location.reload();
                    }
                    
                }
                if(x + dx < ballRadius || x + dx > canvas.width - ballRadius){
                    dx = -dx;
                }
                
                
                
                if(rightPressed && paddleX < canvas.width-paddleWidth){
                    paddleX += 7;
                }
                else if(leftPressed && paddleX > 0){
                    paddleX -= 7;
                }
            }   
            
            
            setInterval(draw, 10);
        </script>
    </body>
</html>
